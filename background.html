<html>
<head>
<script type="text/javascript">
String.prototype.startsWith = function(str){
    return (this.indexOf(str) === 0);
}

var hidetext = localStorage["hidetext"] || false;
var url = null;
var redirectTabId = undefined;
var newTabId = undefined;
var protocol =  undefined;
var allowedProtocols = ["http://","https://","about:","file://", "file:\\", "file:///", "chrome://","chrome-internal://"];

function setUrl(url) {
		if(protocolPasses(url) && url.length > 8) { /* 8 is arbitrary */
			this.url = url; 	
		} else {
			protocol = 'http://'; /* force http */
			var right = url.split('://')
			if(right != undefined && right != null && right.length > 1) {
				this.url = protocol + right[1];
			} else {this.url = protocol + url; /* this will redirect to http:// if url is empty */}	
		}
		localStorage["url"]  = this.url;
		
	function protocolPasses(url) {
		if(typeof(url) == 'undefined' || url == null) { return false; }
		if (url.startsWith(allowedProtocols[3]) && !url.startsWith(allowedProtocols[5])) {
			url.replace(allowedProtocols[3], allowedProtocols[5]);
		} else if (url.startsWith(allowedProtocols[4])) {
			url.replace(allowedProtocols[4], allowedProtocols[5]);
		}
		
		for(var p in allowedProtocols) {
			if(url.startsWith(allowedProtocols[p])) { return true;}
		}
		return false;
	}
}
function setHideText(bool) {hidetext = bool; localStorage["hidetext"] = bool; }
function setRedirectTabId(tabId) {
	redirectTabId = tabId;
}

function init() {
   url = localStorage["url"] || "http://www.facebook.com";
}

function goToUrl(tabId,u) {
	chrome.tabs.update(tabId, {"url":u});
}

function r(tabId) {
	chrome.tabs.update(tabId, {"url":this.url});
}

chrome.tabs.onUpdated.addListener(function(tabId,info,tab) {
    if (info.status === 'loading')
		console.log('Loading url ... ' + tab.url)
	if(info.status === 'complete')
		console.log('Finished loading url ... ' + tab.url)
});

chrome.tabs.onCreated.addListener(function(tab) {
	newTabId = tab.id
});
</script>
</head>
<body onload="init()"></body>
</html>
